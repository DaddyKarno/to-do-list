<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/myStyle.css" />
  </head>
  <body>
    <div class="main">
      <div class="Container">
        <div class="dHead">
          <p class="titleName">TODO LIST</p>
          <div class="search">
            <input
              class="searchTextInput"
              type="text"
              placeholder="add note..."
              id="searchInput"
              size="50px"
            />
            <button class="addButton" id="addTaskButton"></button>
          </div>
        </div>
        <div class="dBody">
          <div class="list">
            <ul id="listTask"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
