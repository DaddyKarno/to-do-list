<!DOCTYPE html>
<html>
  <head>
    <title>To-do List</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/myStyle.css" />
  </head>
  <body>
    <div class="main">
      <div class="Container">
        <div class="dHead">
          <p class="titleName">TODO LIST</p>
          <div class="search">
            <input type="text" id="searchInput" size="50px" />
            <button class="addButton"></button>
          </div>
        </div>
        <div class="dBody">
          <div class="list">
            <ul id="listTask">
              <li class="listGroup">
                <span class="nameInputTask">Name</span>
                <span>
                  <span class="edit"></span>
                  <span class="delete"></span>
                </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
